<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Az oldal karbantartás alatt áll!</title>
</head>
<body>
    <div class="main-container">
        <h1>Karbantartás</h1>

        <img class="img-down-arrow" src="images/arrow.png" alt="Nyíl">
        <div class="button-container">
            <a href="https://github.com/iwyo" target="_blank">
                <button class="btn btn-github">
                    <p>GitHub</p>
                    <img src="images/github.png" alt="Github">
                </button>
            </a>
            <a href="https://www.facebook.com/balog.bence98/" target="_blank">
                <button class="btn btn-facebook">
                    <p>Facebook</p>
                    <img src="images/facebook.png" alt="Facebook">
                </button>
            </a>
            <a href="https://www.linkedin.com/in/balog-bence-b5a589279/" target="_blank">
                <button class="btn btn-linkedin">
                    <p>LinkedIn</p>
                    <img src="images/linkedin.png" alt="LinkedIn">
                </button>
            </a>
        </div>
    </div>

</html>
